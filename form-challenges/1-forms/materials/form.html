<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }

         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }
         .veg{
            display:block;
         }
         .beverage{
            display:block;
            clear:right;
         }
         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">
      
      <form action="form.php" method="post">
      <ul>
         <li>
            <label class="field" for="firstName">First Name:</label>
            <input id="firstName" name="firstName" required type="text" />
         </li>
         <li>
            <label class="field" for="email">Email:</label>
            <input type="email" id="email" autofocus placeholder="Please enter your email address" name="email" required />
         </li>
         <li>
            <label class="field" for="website">Website:</label>
            <input type="url" name="website" placeholder="Enter a valid url" id="website" />
         </li>
         <li>
            <label class="field" placeholder="choose a really tough password" for="password">Password:</label>
            <input type="password" />
         </li>
         <fieldset>
            <legend>My Fieldset</legend>
            <label class="field" for="tel">Telephone:</label>
            <input type="tel" pattern="/^08[0-9]{8}$/" />

            <label class="field" for="passport">Passport No:</label>
            <input type="text" pattern="/^[a-z]{2}[0-9]{7}$/" id="passport" />

            <label class="field" for="eircode"> Eircode:</label>
            <input type="text" pattern="/[^A-Z0-9]/" id="eircode" />

            <label class="field" for="cc">Credit Card:</label>
            <input type="text" pattern="\b4[0-9]{12}(?:[0-9]{3})?\b" id="cc" />

            <label class="field" for="age">Age:</label>
            <input type="number" id="age" min=12 max=85 />

         </fieldset>
         <li>
         <button type="submit">Submit Info</button>
         </li>
      </form>

    </div>
   </body>

</html>
